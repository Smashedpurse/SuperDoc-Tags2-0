<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Efecto Hover a Una Imagen</title>
    <link rel="stylesheet" href="index.css">
</head>
<style>
  
</style>
<body>
    <div class="contenedor">
        <!-- Link que redirecciona al usuario -->
       <a href="https://example.com/">
            <figure>
                <img src="./Assets/SuperDoc-Expediente.jpeg">
                <!-- Titulo Principal -->
                <h2 style="position: absolute; top: 50%; left: 30%; color: white;">Mi expediente</h2>
                <div class="capa">
                    <!-- Titulo  de hover-->
                    <h3>Bienvenido</h3>
                    <!-- Comentario de hover-->
                    <p>Ven y revisa tu expediente 👩‍⚕️👨‍⚕️</p>
                </div>
            </figure>
        </a>
    </div>
</body>
</html>
